    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .trigger-section, .option-section {
            margin-bottom: 20px;
        }
        .trigger-section h2, .option-section h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .trigger, .option {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .add-trigger, .add-option {
            background-color: #28a745; /* Zielony kolor */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-trigger:hover, .add-option:hover {
            background-color: #218838; /* Ciemniejszy zielony */
        }
        .generate-button {
            background-color: #dc3545; /* Czerwony kolor */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .generate-button:hover {
            background-color: #c82333; /* Ciemniejszy czerwony */
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .language-buttons {
            margin-bottom: 20px;
        }
        .language-buttons button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .language-buttons button:hover {
            background-color: #5a6268;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .remove-outcome {
            background-color: #dc3545; /* Czerwony kolor */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .remove-outcome:hover {
            background-color: #c82333; /* Ciemniejszy czerwony */
        }
        .linkaoh3 {
            margin: 10px;
            color: red;

            <div id="triggers">

                    <label for="trigger1" id="label-trigger1">Wybierz warunek:</label>

                        <!-- Opcje triggerów będą dynamicznie wstawiane -->
                    </select>
                    <label for="trigger1-value" id="label-trigger-value">Wartość warunku:</label>
                    <input type="text" id="trigger1-value" placeholder="np. 10">
                    <div id="error-trigger1-value" class="error-message"></div>
                </div>
            </div>
            <button class="add-trigger" id="add-trigger-button" onclick="addTrigger()">Dodaj Warunek</button>
        </div>

        <div class="option-section">
            <h2 id="option-section-title">Opcje Przycisków</h2>
            <div id="options">
                <div class="option">
                    <label for="option1-name" id="label-option-name">Nazwa Przycisku:</label>
                    <input type="text" id="option1-name" placeholder="np. Thank you, I don't collect points.">
                    <div id="error-option1-name" class="error-message"></div>
                    <label for="option1-ai" id="label-option-ai">AI (prawdopodobieństwo):</label>
                    <input type="text" id="option1-ai" placeholder="np. 2">
                    <div id="error-option1-ai" class="error-message"></div>
                    <label for="option1-outcomes" id="label-option-outcomes">Efekty:</label>

                            </select>
                            <label for="option1-outcome1-value" id="label-outcome-value">Wartość efektu:</label>
                            <input type="text" id="option1-outcome1-value" placeholder="np. 10">
                            <div id="error-option1-outcome1-value" class="error-message"></div>
                            <button class="remove-outcome" onclick="removeOutcome('option1-outcomes', this)">Usuń Efekt</button>
                        </div>
                    </div>
                    <button class="add-outcome" id="add-outcome-button" onclick="addOutcome('option1-outcomes')">Dodaj Efekt</button>
                </div>
            </div>
            <button class="add-option" id="add-option-button" onclick="addOption()">Dodaj Opcję</button>
        </div>

        <button class="generate-button" id="generate-button" onclick="generateEvent()">Generuj Event</button>

                    Object.entries(translation.triggers).map(([value, text]) => `<option value="${value}">${value} - ${text}</option>`).join('');

        function updateTriggerValuePlaceholder(triggerId) {
            const triggerSelect = document.getElementById(`trigger${triggerId}`);
            const triggerValueInput = document.getElementById(`trigger${triggerId}-value`);
            const selectedTrigger = triggerSelect.value;

            if (selectedTrigger === "civ_has_more_provinces_than_civ" || selectedTrigger === "civs_are_neighbors" || selectedTrigger === "civs_are_at_war" || selectedTrigger === "civs_have_alliance") {
                triggerValueInput.placeholder = "np. fra=ger";
            } else if (selectedTrigger === "province_controlled_by" || selectedTrigger === "province_not_controlled_by" || selectedTrigger === "province_civ_has_core") {
                triggerValueInput.placeholder = "np. 1024=fra";
            } else if (selectedTrigger === "province_religion_is" || selectedTrigger === "province_religion_is_not") {
                triggerValueInput.placeholder = "np. 1";
            } else if (selectedTrigger === "is_civ" || selectedTrigger === "declare_war2" || selectedTrigger === "has_variable") {
                triggerValueInput.placeholder = "np. spa lub ger=pol";
            } else {
                triggerValueInput.placeholder = "np. 10";
            }
        }

        function updateOutcomeValuePlaceholder(outcomeId) {
            const outcomeSelect = document.getElementById(outcomeId);
            const outcomeValueInput = document.getElementById(`${outcomeId}-value`);
            const selectedOutcome = outcomeSelect.value;

            if (selectedOutcome === "province_has_building" || selectedOutcome === "province_controlled_by" || selectedOutcome === "province_not_controlled_by" || selectedOutcome === "province_civ_has_core") {
                outcomeValueInput.placeholder = "np. 1024=fra";

                outcomeValueInput.placeholder = "np. true/false";
            } else {
                outcomeValueInput.placeholder = "np. 10";
            }

        function validateFields() {
            let isValid = true;

            // Walidacja ID Eventu
            const eventId = document.getElementById('event-id').value;
            if (!eventId) {
                document.getElementById('error-event-id').textContent = "Nie wpisałeś nic w ID Eventu!";
                isValid = false;
            } else {
                document.getElementById('error-event-id').textContent = "";
            }

            // Walidacja Tytułu Eventu
            const eventTitle = document.getElementById('event-title').value;
            if (!eventTitle) {
                document.getElementById('error-event-title').textContent = "Nie wpisałeś nic w Tytuł Eventu!";
                isValid = false;
            } else {
                document.getElementById('error-event-title').textContent = "";
            }

            // Walidacja Opisu Eventu
            const eventDesc = document.getElementById('event-desc').value;
            if (!eventDesc) {
                document.getElementById('error-event-desc').textContent = "Nie wpisałeś nic w Opis Eventu!";
                isValid = false;
            } else {
                document.getElementById('error-event-desc').textContent = "";
            }

            // Walidacja Obrazu Eventu
            const eventImage = document.getElementById('event-image').value;
            if (!eventImage) {
                document.getElementById('error-event-image').textContent = "Nie wpisałeś nic w Obraz Eventu!";
                isValid = false;
            } else {
                document.getElementById('error-event-image').textContent = "";
            }

            // Walidacja Warunków Wyzwalających
            for (let i = 1; i <= triggerCount; i++) {
                const triggerSelect = document.getElementById(`trigger${i}`);
                const triggerValue = document.getElementById(`trigger${i}-value`).value;
                if (triggerSelect.value && !triggerValue) {
                    document.getElementById(`error-trigger${i}-value`).textContent = "Nie wpisałeś wartości warunku!";
                    isValid = false;
                } else {
                    document.getElementById(`error-trigger${i}-value`).textContent = "";
                }
            }

            // Walidacja Opcji Przycisków
            for (let i = 1; i <= optionCount; i++) {
                const optionName = document.getElementById(`option${i}-name`).value;
                const optionAI = document.getElementById(`option${i}-ai`).value;
                if (!optionName) {
                    document.getElementById(`error-option${i}-name`).textContent = "Nie wpisałeś nazwy przycisku!";
                    isValid = false;
                } else {
                    document.getElementById(`error-option${i}-name`).textContent = "";
                }
                if (!optionAI) {
                    document.getElementById(`error-option${i}-ai`).textContent = "Nie wpisałeś wartości AI!";
                    isValid = false;
                } else {
                    document.getElementById(`error-option${i}-ai`).textContent = "";
                }

                const outcomesDiv = document.getElementById(`option${i}-outcomes`);
                if (outcomesDiv) {
                    const outcomeElements = outcomesDiv.querySelectorAll('.outcome');
                    outcomeElements.forEach((outcome, index) => {
                        const outcomeSelect = outcome.querySelector('select');
                        const outcomeValue = outcome.querySelector('input[type="text"]').value;
                        if (outcomeSelect.value && !outcomeValue) {
                            document.getElementById(`error-option${i}-outcome${index + 1}-value`).textContent = "Nie wpisałeś wartości efektu!";
                            isValid = false;
                        } else {
                            document.getElementById(`error-option${i}-outcome${index + 1}-value`).textContent = "";
                        }
                    });
                }
            }

            return isValid;
        }

        function generateEvent() {
            if (!validateFields()) {
                return; // Zatrzymaj generowanie, jeśli walidacja nie powiedzie się
            }

            const eventId = document.getElementById('event-id').value;
            const eventTitle = document.getElementById('event-title').value;
            const eventDesc = document.getElementById('event-desc').value;
            const eventImage = document.getElementById('event-image').value;

            let triggers = '';
            for (let i = 1; i <= triggerCount; i++) {
                const triggerSelect = document.getElementById(`trigger${i}`);
                const triggerValue = document.getElementById(`trigger${i}-value`).value;
                if (triggerSelect.value && triggerValue) {
                    triggers += `next_and\n${triggerSelect.value}=${triggerValue}\n`;
                }
            }

            let options = '';
            for (let i = 1; i <= optionCount; i++) {
                const optionName = document.getElementById(`option${i}-name`).value;
                const optionAI = document.getElementById(`option${i}-ai`).value;
                const outcomesDiv = document.getElementById(`option${i}-outcomes`);
                let outcomes = '';
                if (outcomesDiv) {
                    const outcomeElements = outcomesDiv.querySelectorAll('.outcome');
                    outcomeElements.forEach(outcome => {
                        const outcomeSelect = outcome.querySelector('select');
                        const outcomeValue = outcome.querySelector('input[type="text"]').value;
                        if (outcomeSelect.value && outcomeValue) {
                            outcomes += `${outcomeSelect.value}=${outcomeValue}\n`;
                        }
                    });
                }
                if (optionName && optionAI && outcomes) {
                    options += `option_btn\nname=${optionName}\nai=${optionAI}\n${outcomes}option_end\n`;
                }
            }

            const eventCode = `
id=${eventId}
title=${eventTitle}
desc=${eventDesc}

image=${eventImage}

show_in_missions=false
mission_image=2

only_once=true

trigger_and
${triggers}trigger_and_end

${options}
            `;

            document.getElementById('output-event').textContent = eventCode;
        }

        // Inicjalizacja domyślnego języka
        changeLanguage(lang);
    </script>
